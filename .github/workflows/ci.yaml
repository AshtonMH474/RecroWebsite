name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          TINA_PUBLIC_IS_LOCAL: 'false'
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_CA_B64: ${{ secrets.MONGODB_CA_B64 }}
          MONGODB_KEY_B64: ${{ secrets.MONGODB_KEY_B64 }}
          MONGODB_DB_NAME: ${{ secrets.MONGODB_DB_NAME }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_REGION: ${{ secrets.S3_REGION }}
          GITHUB_BRANCH: ${{ secrets.GH_BRANCH }}